    <div class="mapouter">
        <div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no"

                src="https://maps.google.com/maps?width=2048&amp;height=506&amp;hl=en&amp;q=University of cambridge&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
        </div>
        <style>
            .mapouter {
                position: relative;
                text-align: center;
                width: 100%;
                height: 506px;
            }

            .gmap_canvas {
                overflow: hidden;
                background: none !important;
                width: 90%;
                height: 706px;
            }

            .gmap_iframe {
                height: 500px !important;
            }

    <footer>
        <div class="footer">
            <div class="address_phone_email">
                <div class="address">
                    <div class="addressIcon"><img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="" srcset=""></div>
                    <div class="mainAddress">
                        <h4>xyz Road , ABC Building</h4>
                        <p>United State Of America</p>
                    </div>
                </div>
                <div class="phone">
                    <div class="phoneIcon"><img src="https://cdn-icons-png.flaticon.com/512/3616/3616215.png" alt="" srcset=""></div>
                    <div class="PhoneNumber">
                        <h4>+1 123445678</h4>
                        <p>Monday to Saturday 10AM to 6PM</p>
                    </div>
                </div>
                <div class="email">
                    <div class="emailIcon"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="" srcset=""></div>
                    <div class="emailAddress">
                        <h4>info@cambridge.com</h4>
                        <p>Email us your query</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form action="" method="post">
                    <label for="name"></label>
                    <input type="text" placeholder="Enter your name">
                    <br>
                    <br>
                    <label for="email"></label>
                    <input type="email" placeholder="Enter email address">
                    <br>
                    <br>
                    <label for="massage"></label>
                    <textarea name="massage" id="" cols="44" rows="8" placeholder="Massage"></textarea>
                    <br>
                    <br>
                    <button type="submit">Send Massage</button>
                </form>
            </div>
        </div>
